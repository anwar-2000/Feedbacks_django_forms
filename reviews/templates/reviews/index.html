{% extends 'reviews/base.html' %}



    {% block title %}Reviews Feedback{% endblock title %}


            {% block content %}
            
            <form action="/" method="POST">
                {% csrf_token %}
                {% for field in form  %}
                <div Class="form-control {% if field.errors %}errors{% endif %}">
                    {{field.label_tag}}
                    {{field}}
                    {{field.errors}}
                 </div>
                {% endfor %}
           
                <button type="submit">SUBMIT REVIEW</button>
            </form>
            
            {% endblock content %}
